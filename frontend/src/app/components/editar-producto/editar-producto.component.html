<div class="container">
    <h1>Editar Producto</h1>
  
    <form (ngSubmit)="actualizarProducto()" #productoForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="nombre" [(ngModel)]="producto.nombre" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput type="number" name="precio" [(ngModel)]="producto.precio" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!productoForm.form.valid">
        Guardar Cambios
      </button>
    </form>
  
    <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
  </div>
